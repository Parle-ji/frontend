<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beautiful card section</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
       <div class="faded-bg"></div>
        <div class="card-container"> 
            <div class="circle"></div>
            <div class="circle2"></div>
            <div class="share-profile">
                <div class="heading">
                    <h2>Share my profile</h2>
                    <i class="ri-close-large-line close"></i>
                </div>
                <p>share this via</p>
                <div class="icon">
                 <div class="iconBox">
                    <i class="ri-facebook-fill"></i>
                 </div>
                 <div class="iconBox"> 
                    <i class="ri-twitter-fill"></i>
                 </div>
                 <div class="iconBox">
                    <i class="ri-instagram-line"></i>
                 </div>
                 <div class="iconBox">
                    <i class="ri-whatsapp-line"></i>
                 </div>
                 <div class="iconBox">
                    <i class="ri-telegram-fill"></i>
                 </div>
                </div>

            </div>
       

     <div class="card">
                <img src="https://images.unsplash.com/photo-1717533564570-4ea91a5df160?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="details-section">
                    <h1>Coder Bhaiyaa</h1>
                    <h3>Founder, Coding ninja`s</h3>
                </div>
                <div class="social-profile">
                    <button id="shareBtn" onclick="">
                        <i class="ri-share-forward-fill"></i>
                        Share my profile
                    </button>
                    <button id="followBtn" onclick="">Buy me a coffee</button>
                </div>
            </div>
        </div>
     
        </div>
     
    </div>
        
    



<script src="script.js"></script>
</body>
</html>
