<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="functionCard">
        <h1>password generator</h1>
        <div class="input-feild">
          <input type="" readonly placeholder="isme output dikhega" />
          <i class="ri-file-copy-line"></i>
        </div>
        <!--function container-->
        <div class="funcon">
          <div class="funcon-heading">
            <h2>password length</h2>
            <span id="updated-lenght">9</span>
          </div>
          <!-- meter -->

          <input type="range" id="slider" min="1" max="20" value="4" />

          <!-- check boxes -->

          <div class="check-box">
            <label for="uppercase">
              <input type="checkbox" name="uppercase" id="uppercase" />
              include uppercase letters
            </label>
            <br />

            <label for="lowercase">
              <input type="checkbox" name="lowercase" id="lowercase" />
              include lowercase letters
            </label>
            <br />

            <label for="Numbers">
              <input type="checkbox" name="Numbers" id="Numbers" />
              include Numbers
            </label>
            <br />

            <label for="symbol">
              <input type="checkbox" name="symbol" id="symbol" />
              include symbol
            </label>
          </div>

          <!-- strength -->
          <div class="strength">
            <h2>strength</h2>
            <div class="indicator"></div>
          </div>

          <!-- btn -->
          <button>generate password</button>
        </div>
      </div>
    </div>
  </body>
</html>
