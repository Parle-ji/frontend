<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <!-- Corrected Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Location permission -->
        <div class="grant-location sub-container">
          <img src="./images/location.png" alt="" height="80" width="80" />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Data input form container -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./images/search.png"
              height="20"
              width="20"
              loading="lazy"
              alt=""
            />
          </button>
        </form>

        <!-- Loading screen container -->
        <div class="loading-container sub-container">
          <img
            src="./images/loading.gif"
            width="100"
            height="100"
            loading="lazy"
            alt=""
          />
          <p>Loading...</p>
        </div>

        <!-- city not found  -->

        <div class="notFound">
          <img src="./images/not-found.png" alt="">
        </div>





        <!-- Show weather info -->
        <div class="user-info-container sub-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt=""  />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon alt="" />
          <p data-temp></p>
          
          <!-- Weather parameters -->
          <div class="parameter-container">
            <!-- Card one -->
            <div class="parameter">
              <img src="./images/wind.png" height="50" width="50" alt="" />
              <p>Windspeed</p>
              <p data-windSpeed></p>
            </div>

            <!-- Card two -->
            <div class="parameter">
              <img src="./images/humidity.png" height="50" width="50" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- Card three -->
            <div class="parameter">
              <img src="./images/cloud.png" alt="" height="50" width="50" />
              <p>Cloud</p>
              <p data-cloud></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
